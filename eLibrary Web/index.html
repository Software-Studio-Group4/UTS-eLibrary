<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Welcome to SWUT eLibrary!</title>

	<link href = "./css/index.css" rel ="stylesheet">
	<link rel="icon" href="./img/swut icon blue.png">
</head>
<body>
<div id="landing">
	<div id="section_1">
		<div id="Sydney_Western_University_of_T">
			<span>Sydney Western University of Technology</span>
		</div>
		<div id="elibrary">
			<span>elibrary</span>
		</div>
		<img id="swut_icon_white" src="./img/swut_icon_white.png" srcset="./img/swut_icon_white.png 1x, ./img/swut_icon_white@2x.png 2x">
		<div id=get_started_container>
			<button id="getStarted" onclick="smoothScroll(document.getElementById('section_2'))">START HERE</button>
		</div>
		<img id="border" src="./img/border.png" srcset="./img/border.png 1x, ./img/border@2x.png 2x">
	</div>
	<div href="#section2" id="section_2">
		<div id="bg">
			
			<svg class="NoPath">
				<rect id="NoPath" rx="0" ry="0" x="0" y="0">
				</rect>
			</svg>
		</div>
		<svg class="Line_1" viewBox="0 0 1747 5">
			<path id="Line_1" d="M 0 0 L 1747 0">
			</path>
		</svg>
		<svg class="Line_2" viewBox="0 0 1747 5">
			<path id="Line_2" d="M 0 0 L 1747 0">
			</path>
		</svg>
		<div id="hahalma" class="hahalma">
			<div id="haha_lmao_you_thought">
				<span>haha lmao you thought</span>
			</div>
			<img id="Image_1" src="./img/Image_1.png" srcset="./img/Image_1.png 1x, ./img/Image_1@2x.png 2x">
		</div>
	</div>
	 <div class="Header">
            <img id="headerLogo" src="./img/header_logo.png">
            <div id="headerbtns">
                <button id="registerbtn" class="headerbtn" >REGISTER</button>
                <button id="loginbtn" class="headerbtn">LOGIN</button>
            </div>
        </div>
</div>

<script src=".js/index.js"></script>

</body>
</html>
